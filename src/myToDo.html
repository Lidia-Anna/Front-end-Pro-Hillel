<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>hw38</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <form data-todo-form name="addTask">
                            <div class="mb-3">
                                <label class="form-label">Task title</label>
                                <input
                                    type="text"
                                    name="title"
                                    class="form-control"
                                    placeholder="Title"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Task body</label>
                                <textarea
                                    name="description"
                                    class="form-control"
                                    placeholder="Task body"
                                    cols="30"
                                    rows="10"
                                >
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Create Task!
                            </button>
                        </form>
                    </div>

                    <div class="col-8">
                        <div class="row" id="todoItems"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
